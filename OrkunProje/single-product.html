<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kürk Mantolu Madonna</title>
    <style>
        /* CSS stil kurallarını buraya ekleyebilirsiniz */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

            .product h3 {
                margin-top: 0;
            }

            .product p {
                margin-bottom: 5px;
            }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #555;
            }
        /* Ek CSS stil kurallarını buraya ekleyebilirsiniz */
    </style>
</head>
<body>

    <header>
        <h1>Kürk Mantolu Madonna</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Satışta olan ürünler</h2>
            <p>Buraya satışta olan kürk mantolu Madonna ürünlerinin listesi eklenebilir.</p>
            <p>Örnek ürün:</p>
            <div class="product">
                <h3>Kürk Mantolu Madonna Tablo</h3>
                <p>Bu tablo, ünlü Kürk Mantolu Madonna tablosunun bir kopyasıdır.</p>
                <p>Fiyat: $XXX</p>
                <div class="product-option-shop">
                    <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="@Url.Action(" Ekle","Sepet", new { id=item.Id })"> <button>Sepete Ekle</button></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
